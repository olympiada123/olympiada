{% extends 'base.html' %}

{% block title %}Регистрация - Олимпиада{% endblock %}

{% block content %}
<div class="container">
    <div class="about-page">
        <section class="about-section">
            <div class="auth-card">
                <h1 class="auth-title">Регистрация</h1>
                <p class="auth-description">
                    Создайте аккаунт для участия в олимпиадах. Заполните форму ниже, указав ваши данные.
                </p>

                <form method="post" class="auth-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_username" class="form-label">Имя пользователя *</label>
                        <input 
                            type="text" 
                            name="username" 
                            id="id_username" 
                            class="form-control" 
                            required 
                            placeholder="Введите имя пользователя"
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="id_email" class="form-label">Email *</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="id_email" 
                            class="form-control" 
                            required 
                            placeholder="example@email.com"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="id_first_name" class="form-label">Имя *</label>
                        <input 
                            type="text" 
                            name="first_name" 
                            id="id_first_name" 
                            class="form-control" 
                            required 
                            placeholder="Введите ваше имя"
                            autocomplete="given-name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="id_last_name" class="form-label">Фамилия *</label>
                        <input 
                            type="text" 
                            name="last_name" 
                            id="id_last_name" 
                            class="form-control" 
                            required 
                            placeholder="Введите вашу фамилию"
                            autocomplete="family-name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="id_password1" class="form-label">Пароль *</label>
                        <input 
                            type="password" 
                            name="password1" 
                            id="id_password1" 
                            class="form-control" 
                            required 
                            placeholder="Введите пароль"
                            autocomplete="new-password"
                        >
                        <small class="form-help-text">Пароль должен содержать минимум 8 символов</small>
                    </div>

                    <div class="form-group">
                        <label for="id_password2" class="form-label">Подтверждение пароля *</label>
                        <input 
                            type="password" 
                            name="password2" 
                            id="id_password2" 
                            class="form-control" 
                            required 
                            placeholder="Повторите пароль"
                            autocomplete="new-password"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" name="agree_terms" id="id_agree_terms" required>
                            <span>Я согласен с <a href="{% url 'rules' %}" target="_blank">правилами</a> и условиями использования платформы *</span>
                        </label>
                    </div>

                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Зарегистрироваться
                        </button>
                    </div>

                    <div class="auth-links">
                        <a href="{% url 'login' %}" class="auth-link">Уже есть аккаунт? Войти</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
{% endblock %}
